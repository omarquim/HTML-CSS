<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
           color:  red
        }

        div > img {
            display: none;
        }

        div:hover > img {
            display: block;
            color: white;
            background: red;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
       Quer ver uma coisa muito bonita?
       passa o mouse aqui.
        <img src="imagem/marcos.ico.png" alt="">
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
