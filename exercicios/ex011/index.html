<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML:5</title>
</head>
<body>
    <h1 style="text-align: center;">Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1 style="text-align: center;">Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML:5.</p>

    <p>1º opção</p>
    <audio src="midia/musica.mp3" controls ></audio> 
    <!--tipo de audio mp3 wav ogg -->

    <p>2º opção</p>
    <audio preload="metadata" controls>
        <source src="midia/HINO DO CRUZEIRO (oficial).mp3" type="audio/mpeg">
        <source src="midia/musica.ogg" type="audio/ogg">
        <source src="midia/musica.wav" type="audio/wav"> 
    </audio>

</body>
</html>
