<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1 style="text-align: center;">Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">Paragráfos</abbr></li>
        <li><abbr title="use a tag <h1 a h6>">Titúlos</abbr></abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <code>">código-fontes</abbr></li>
        <li><abbr title="use tag <ol e li>">listas númeradas</abbr></li>
        <li><abbr title="use a tag <ul e li>">listas dom demarcações</abbr></li>
    </ul>
</body>
</html>
